<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeFlow — Реєстрація</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Верхнє меню навігації -->
  <nav class="navbar navbar-expand-lg header-light sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="./index.html">
        <img src="./logo.svg" alt="TimeFlow" width="32" height="32">
        <span class="fw-bold text-dark">TimeFlow</span>
      </a>

      <!-- Кнопка меню для телефонів -->
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Меню">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Посилання меню -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link text-dark" href="./index.html">Головна</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="./about.html">Про додаток</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="./tracker.html">Трекер</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="./profile.html">Профіль</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="./login.html">Вхід</a></li>

          <li class="nav-item ms-lg-2">
            <a class="btn btn-dark fw-bold" href="./register.html" aria-current="page">Реєстрація</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Основне -->
  <main class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">

        <h1 class="h2 fw-bold mb-1">Реєстрація</h1>
        <p class="text-secondary mb-4">Створіть акаунт TimeFlow.</p>

        <div class="tf-panel">
          <div class="row g-3">

            <div class="col-12 col-md-6">
              <label class="form-label fw-semibold">Ім’я</label>
              <input class="form-control" type="text">
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label fw-semibold">Прізвище</label>
              <input class="form-control" type="text">
            </div>

            <div class="col-12">
              <label class="form-label fw-semibold">Email</label>
              <input class="form-control" type="email" placeholder="name@gmail.com">
            </div>

            <div class="col-12">
              <label class="form-label fw-semibold">Пароль</label>
              <input class="form-control" type="password" placeholder="••••••••">
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label fw-semibold">Стать</label>
              <select class="form-select">
                <option value="" selected>Оберіть</option>
                <option>Жіноча</option>
                <option>Чоловіча</option>
                <option>Інше</option>
              </select>
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label fw-semibold">Дата народження</label>
              <input class="form-control" type="date">
            </div>

            <div class="col-12">
              <button class="btn btn-dark w-100 fw-bold" type="button">Зареєструватися</button>
            </div>

            <div class="col-12 text-center small text-secondary">
              Вже є акаунт?
              <a class="text-decoration-none" href="./login.html">Увійти</a>
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="mt-auto">
    <div class="container py-3">
      <hr class="my-0 mb-3">
      <div class="small text-muted">© 2026 • TimeFlow</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
